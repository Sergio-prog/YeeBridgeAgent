version: "3.8"

services:
  agents:
#    image: lachsbagel/moragents_dockers-agents:apple-0.2.1
    build:
      dockerfile: Dockerfile-apple
      context: ./agents
    ports:
      - "8080:5000"
    restart: always
    volumes:
      - agents_data:/var/lib/agents
      - ./agents/src:/app/src
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - BASE_URL=http://host.docker.internal:11434

  nginx:
#    image: lachsbagel/moragents_dockers-nginx:apple-0.2.1
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: nginx
    ports:
      - "3333:80"

volumes:
  agents_data:
